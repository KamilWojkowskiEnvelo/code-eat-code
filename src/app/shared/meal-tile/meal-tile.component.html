<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ meal.name }}</mat-card-title>
    <mat-card-subtitle>{{ meal.price / 100 | currency: 'PLN ' }}</mat-card-subtitle>
  </mat-card-header>
  <img src="https://via.placeholder.com/150" alt="Photo of a Shiba Inu" />
  <mat-card-content>
    <p>
      {{ meal.description }}
    </p>
  </mat-card-content>
  <ng-content></ng-content>
</mat-card>
